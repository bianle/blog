<!DOCTYPE html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html;charset=utf-8">
<script type="text/javascript" src="/common/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="/common/css/timeline.css" />
</head>
<body>
<div id="source" style="display:none;">
<h2>2015-07-06 13:16:47</h2>

<h3>开始</h3>

<p>Hello <code>Timeline</code> ! Have a <em>good</em> <strong>day</strong> !</p>

<h2>2015-07-07 21:39:45</h2>

<p>去了趟人保，俩事儿：1.WEB集成cognos10,跨越访问安全限制，通过apache转发和cognos路由解决;2.linux LVM 扩容。参考<a href="http://www.cnblogs.com/nicholas_f/archive/2011/01/22/1942134.html">linux分区扩容</a></p>

</div>

<div class="container">
<div class="main">
<ul class="cbp_tmtimeline">

</ul>
</div>
</div>

</body>
<script>
$(document).ready(function(){
    var $ul = $(".cbp_tmtimeline");
    $("#source").find("h2").each(function(){
        var time = $(this).text();
        time = time.substr(0,16);
        var time1 = time.substr(0,10);
        var time2 = time.substr(11,5);
        var cont = $(this).nextAll("p").first().html();
        var tit = $(this).next("h3").html();
        tit = tit||"";
        //alert(time+" "+ cont);

        $li = $("<li>"+
"<time class=\"cbp_tmtime\" datetime=\""+time+"\">"+
"<span>"+time1+"</span> <span>"+time2+"</span></time>"+
"<div class=\"cbp_tmicon cbp_tmicon-phone\">"+
"</div>"+
"<div class=\"cbp_tmlabel\">"+
"<h2>"+tit+"</h2>"+
"<p>"+
cont+
"</p>"+
"</div>"+
"</li>");
        $ul.prepend($li);
    });
});
</script>
</html>
