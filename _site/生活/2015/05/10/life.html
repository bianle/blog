<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> 飞鸟集 
        </h1>

    <h1>第一首</h1>

<p>夏天的飞鸟，飞到我的窗前唱歌，又飞去了。</p>

<p>秋天的黄叶，它们没有什么可唱，只叹息一声，飞落在那里。</p>

<h1>第二首</h1>

<p>世界对着它的爱人，把它浩翰的面具揭下了。</p>

<p>它变小了，小如一首歌，小如一回永恒的接吻。　　　　</p>
